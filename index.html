<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoリストと魚たち</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>私のToDoリスト</h1>
      <p>hello</p>

      <div class="todo-input-area">
        <input type="text" id="taskInput" placeholder="新しいタスクを入力..." />
        <button id="addTaskButton">タスクを追加</button>
      </div>

      <div class="todo-list-area">
        <h2>今日のタスク</h2>
        <ul id="taskList"></ul>
      </div>

      <div class="fish-tank-area">
        <h2>私の魚たち</h2>
        <div id="fishTank"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="/src/App.tsx"></script>
  </body>
</html>
